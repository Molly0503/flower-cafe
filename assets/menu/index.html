<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowerCafe</title>
  <meta name="description" content="ポートフォリオ制作のための架空のサイトです。">
  <meta name="robots" content="noindex , nofollow">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- リセットCSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">

  <link rel="stylesheet" href="../css/style.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


</head>

<body>
  <!-- .header -->
  <header class="header">
    <a href="#" class="header-logo"><img src="../images/logo.png" alt="FlowerCafe" class="header-img"></a>

    <button type="button" class="hamburger-button">
      <span class="hamburger-button-bar hamburger-button-bar-1st"></span>
      <span class="hamburger-button-bar hamburger-button-bar-2nd"></span>
      <span class="hamburger-button-bar hamburger-button-bar-3rd"></span>
    </button>

    <nav class="hamburger-menu header-menu">
      <ul class="hamburger-menu-list header-menu-list">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="../access/index.html">Access</a></li>
        <li><a href="../recruit/index.html">Recruit</a></li>
      </ul>
    </nav>
  </header>
  <!-- /.header -->

  <!-- .main -->
  <main class="main">
    <!-- .cover -->
    <div class="cover page-cover">
      <div class="cover-title page-cover-title">
        <h1>Menu</h1>
        <p>メニュー</p>
      </div>
    </div>
    <!-- /.cover -->
    <div class="menu">
      <div class="l-container">
        <div class="l-inner menu-container">
          <div class="menu-item">
            <div class="menu-item-img">
              <img src="../images/menu-coffee.jpg" alt="">
            </div>
            <p class="menu-item-name">コーヒー</p>
            <p class="menu-item-price">¥500</p>
          </div>
          <div class="menu-item">
            <div class="menu-item-img">
              <img src="../images/menu-cafe-latte.jpg" alt="">
            </div>
            <p class="menu-item-name">カフェラテ</p>
            <p class="menu-item-price">¥500</p>
          </div>
          <div class="menu-item">
            <div class="menu-item-img">
              <img src="../images/menu-flower-coffee.jpg" alt="">
            </div>
            <p class="menu-item-name">フラワーコーヒー</p>
            <p class="menu-item-price">¥1,000</p>
          </div>
          <div class="menu-item">
            <div class="menu-item-img">
              <img src="../images/menu-flower-pudding.jpg" alt="">
            </div>
            <p class="menu-item-name">フラワープリン</p>
            <p class="menu-item-price">¥1,000</p>
          </div>
          <div class="menu-item">
            <div class="menu-item-img">
              <img src="../images/menu-flower.jpg" alt="">
            </div>
            <p class="menu-item-name">フラワーコーヒー</p>
            <p class="menu-item-price">¥1,000</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- /.main -->


  <!-- .footer -->
  <footer class="footer">
    <div class="l-container">
      <nav class="footer-menu">
        <ul class="footer-menu-list">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="../access/index.html">Access</a></li>
          <li><a href="../recruit/index.html">Recruit</a></li>
        </ul>
      </nav>
      <small>© FlowerCafe</small>
    </div>
  </footer>
  <!-- /.footer -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- waypoints -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
    integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="../js/main.js"></script>

</html>
