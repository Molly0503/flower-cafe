    <div class="access">
      <div class="l-container">
        <div class="l-inner access-container">
          <p class="access-text">
            あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、
            <br>うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。
          </p>
          <div class="access-add">
            <p class="access-code">
              〒555-5555
            </p>
            <p>東京都中央区〇丁目
              <br>△△△△△△△△△△△501
            </p>
          </div>
          <div class="access-map">
